<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <br />
    <br />
    <br />
    <br />

    <table border="2" align="center" width="500">
        <tr>
            <th colspan="2">HTML5 Forms</th>
        </tr>
        <tr>
            <td>Select your favorite color:</td>
            <td><input type="color" name="favcolor" /></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type="date" name="bday" /></td>
        </tr>
        <tr>
            <td>Birthday (date and time):</td>
            <td><input type="datetime" name="bdaytime" /></td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td><input type="email" name="email" /></td>
        </tr>
        <tr>
            <td>Birthday (month and year):</td>
            <td><input type="month" name="bdaymonth" /></td>
        </tr>
        <tr>
            <td>Quantity (between 1 and 5):</td>
            <td><input type="number" name="quantity" min="1" max="5" /></td>
        </tr>
        <tr>
            <td>Points:</td>
            <td><input type="range" name="points" min="1" max="10" /></td>
        </tr>
        <tr>
            <td>Search Google</td>
            <td><input type="search" name="googlesearch" /></td>
        </tr>
        <tr>
            <td>Telephone:</td>
            <td><input type="tel" name="usrtel" /></td>
        </tr>
        <tr>
            <td>Add your homepage:</td>
            <td><input type="url" name="homepage" /></td>
        </tr>
    </table>
</body>
</html>
